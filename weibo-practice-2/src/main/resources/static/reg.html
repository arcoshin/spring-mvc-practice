<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div align="center">
  <h1>註冊頁面</h1>
  <input type="text" placeholder="用戶名" v-model="user.username">
  <input type="text" placeholder="密碼" v-model="user.password">
  <input type="text" placeholder="暱稱" v-model="user.nickname">
  <input type="button" value="註冊" @click="reg()">
</div>

<!-- 引入axios和vue的框架文件 -->
<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    let v = new Vue({
        el: "body>div",
        data:{
          user:{username:"",password:"",nickname:""}
        },
        methods:{
          reg(){
            // 發出註冊請求
            axios.post("/v1/users/reg", v.user).then(function (response) {
              if (response.data==1){
                alert("註冊成功");
                location.href = "/";
              }else{
                alert("用戶名已存在");
              }
            })
          }
        }
    })
</script>

</body>
</html>
